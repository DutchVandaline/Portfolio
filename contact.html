<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
<!-- 상단 메뉴 -->
<div class="top-menu">
    <a href="index.html">Home</a>
    <a href="ai_development.html">AI</a>
    <a href="app_development.html">Apps</a>
    <a href="contact.html">Contact</a>
    <i id="darkModeToggle" class="fas fa-moon"></i>
</div>
<div class="contact-section">
    <h2>Contact</h2>
    <p class="subtitle">Get in touch with me</p>
    <div class="contact-info">
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div>
                <h3>Email</h3>
                <p>developerha0013@gmail.com</p>
            </div>
        </div>
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <h3>Location</h3>
                <p>Seoul, Korea</p>
            </div>
        </div>
        <div class="contact-item">
            <i class="fab fa-github"></i>
            <div>
                <h3>Github</h3>
                <p><a href="https://github.com/DutchVandaline">DutchVandaline's Github</a></p>
            </div>
        </div>
    </div>
</div>
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
