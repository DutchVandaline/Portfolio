<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* 상단 메뉴 높이를 제외한 영역 */
            margin-top: 60px;
        }

        .intro-text {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* 상단 메뉴 스타일 */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            z-index: 10;
            padding: 0 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        .top-menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        .top-menu a:hover {
            color: #007aff;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .top-menu {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .dark-mode a {
            color: #ffffff;
        }

        #darkModeToggle {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #darkModeToggle:hover {
            color: #007aff;
        }

        .dark-mode #darkModeToggle {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html">Home</a>
        <a href="ai_development.html">AI</a>
        <a href="app_development.html">Apps</a>
        <a href="contact.html">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="container">
        <div class="intro-text">
            Welcome to my portfolio!<br>
            This is the Home page.
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
