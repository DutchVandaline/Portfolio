<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80%;
            background-color: transparent;
            box-shadow: none;
        }

        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: transparent;
            box-shadow: none;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 20px 0;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }

        .sidebar li:hover {
            color: #007aff;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: transparent;
            box-shadow: none;
            overflow: hidden;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            z-index: 1;
            pointer-events: none; /* 클릭 방지 */
        }

        .video-preview {
            width: 19%;  /* 아이폰 화면 비율: 9:19.5 */
            height: 76%;
            background-color: #000;
            display: none;
            position: fixed; /* 화면 전체 기준으로 중앙에 고정 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 42px;
            z-index: 2;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="intro-text">Hi, I'm developer</div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li data-video="project1.mp4">DM Resharing (2022)</li>
                <li data-video="project2.mp4">Media Viewer (2022)</li>
                <li data-video="project3.mp4">Command System (2022)</li>
                <li data-video="project4.mp4">Send Interaction (2022)</li>
            </ul>
        </div>
        <div class="main-content"></div>
    </div>

    <div class="video-preview" id="videoPreview">
        <video id="mainVideo" autoplay muted loop></video>
    </div>

    <script>
        const videoPreview = document.getElementById('videoPreview');
        const mainVideo = document.getElementById('mainVideo');
        const sidebarItems = document.querySelectorAll('.sidebar li');

        sidebarItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const videoSrc = item.getAttribute('data-video');
                mainVideo.src = videoSrc;
                videoPreview.style.display = 'block';
            });

            item.addEventListener('mouseleave', () => {
                videoPreview.style.display = 'none';
                mainVideo.src = '';
            });
        });
    </script>
</body>
</html>
