<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            display: flex;
            width: 90%;
            height: 80%;
            background-color: transparent;
            box-shadow: none;
            margin-top: 60px;
        }        
    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html">Home</a>
        <a href="ai_development.html">AI</a>
        <a href="app_development.html">Apps</a>
        <a href="contact.html">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>

    <div class="intro-text" id="home">Hi, I'm developer</div>
    <div class="container" id="projects">
        <div class="sidebar">
            <ul>
                <li data-video="project1.mp4">DM Resharing (2022)</li>
                <li data-video="project2.mp4">Media Viewer (2022)</li>
                <li data-video="project3.mp4">Command System (2022)</li>
                <li data-video="project4.mp4">Send Interaction (2022)</li>
            </ul>
        </div>
        <div class="main-content" id="about"></div>
    </div>

    <div class="video-preview" id="videoPreview">
        <video id="mainVideo" autoplay muted loop></video>
    </div>

    <script>
        const videoPreview = document.getElementById('videoPreview');
        const mainVideo = document.getElementById('mainVideo');
        const sidebarItems = document.querySelectorAll('.sidebar li');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const closeButton = document.getElementById('closeButton');
        let darkModeEnabled = false;

        // 화면 너비에 따라 모바일 여부 판단
        const isMobile = window.innerWidth <= 768;

        sidebarItems.forEach(item => {
            if (isMobile) {
                // 모바일: 클릭 시 비디오 미리보기
                item.addEventListener('click', () => {
                    const videoSrc = item.getAttribute('data-video');
                    mainVideo.src = videoSrc;
                    videoPreview.style.display = 'block';
                });
            } else {
                // 데스크톱: 마우스 hover 시 비디오 미리보기
                item.addEventListener('mouseenter', () => {
                    const videoSrc = item.getAttribute('data-video');
                    mainVideo.src = videoSrc;
                    videoPreview.style.display = 'block';
                });

                item.addEventListener('mouseleave', () => {
                    videoPreview.style.display = 'none';
                    mainVideo.src = '';
                });
            }
        });

        // 닫기 버튼 클릭 시 비디오 미리보기 닫기
        closeButton.addEventListener('click', () => {
            videoPreview.style.display = 'none';
            mainVideo.src = '';
        });

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
