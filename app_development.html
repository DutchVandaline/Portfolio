<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="app_development.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html">Home</a>
        <a href="ai_development.html">AI</a>
        <a href="app_development.html">Apps</a>
        <a href="contact.html">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>

    <div class="intro-text" id="home">Hi, I'm developer</div>
    <div class="container" id="projects">
        <div class="sidebar">
            <ul>
                <li data-video="project1.mp4">Ending Credit</li>
                <li data-video="project2.mp4">FEELM</li>
                <li data-video="project3.mp4">PLANTABIT</li>
                <li data-video="project4.mp4">SOGAK</li>
                <li data-video="project5.mp4">Pequod</li>
                <li data-video="project6.mp4">Wait, However</li>
            </ul>
        </div>
        <div class="main-content" id="about"></div>
    </div>

    <div class="video-preview" id="videoPreview">
        <video id="mainVideo" autoplay muted loop></video>
    </div>

    <script>
        const videoPreview = document.getElementById('videoPreview');
        const mainVideo = document.getElementById('mainVideo');
        const sidebarItems = document.querySelectorAll('.sidebar li');
        const isMobile = window.innerWidth <= 768;

        sidebarItems.forEach(item => {
            if (isMobile) {
                item.addEventListener('click', () => {
                    const videoSrc = item.getAttribute('data-video');
                    mainVideo.src = videoSrc;
                    videoPreview.style.display = 'block';
                });
            } else {
                item.addEventListener('mouseenter', () => {
                    const videoSrc = item.getAttribute('data-video');
                    mainVideo.src = videoSrc;
                    videoPreview.style.display = 'block';
                });

                item.addEventListener('mouseleave', () => {
                    videoPreview.style.display = 'none';
                    mainVideo.src = '';
                });
            }
        });

        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
