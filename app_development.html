<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            width: 90%;
            height: 80%;
            background-color: transparent;
            box-shadow: none;
            margin-top: 60px; /* 메뉴 높이만큼 여백 추가 */
        }

        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: transparent;
            box-shadow: none;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 20px 0;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }

        .sidebar li:hover {
            color: #007aff;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: transparent;
            box-shadow: none;
            overflow: hidden;
        }

        .intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #333;
            text-align: center;
            z-index: 1;
            pointer-events: none; /* 클릭 방지 */
        }

        .video-preview {
            width: 360px;
            height: 780px;
            background-color: #000;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-radius: 42px;
            z-index: 2;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        /* 상단 메뉴 스타일 */
        .top-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items:center;
            justify-content:space-evenly;
            z-index: 10;
            padding: 0 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        .top-menu a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 10px 15px;
            transition: color 0.3s;
        }

        .top-menu a:hover {
            color: #007aff;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .top-menu {
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .dark-mode a {
            color: #ffffff;
        }

        #darkModeToggle {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #darkModeToggle:hover {
            color: #007aff;
        }

        .dark-mode #darkModeToggle {
            color: #ffffff;
        }    </style>
</head>
<body>
    <!-- 상단 메뉴 -->
    <div class="top-menu">
        <a href="index.html">Home</a>
        <a href="ai_development.html">AI</a>
        <a href="app_development.html">Apps</a>
        <a href="contact.html">Contact</a>
        <i id="darkModeToggle" class="fas fa-moon"></i>
    </div>

    

    <div class="intro-text" id="home">Hi, I'm developer</div>
    <div class="container" id="projects">
        <div class="sidebar">
            <ul>
                <li data-video="project1.mp4">DM Resharing (2022)</li>
                <li data-video="project2.mp4">Media Viewer (2022)</li>
                <li data-video="project3.mp4">Command System (2022)</li>
                <li data-video="project4.mp4">Send Interaction (2022)</li>
            </ul>
        </div>
        <div class="main-content" id="about"></div>
    </div>

    <div class="video-preview" id="videoPreview">
        <video id="mainVideo" autoplay muted loop></video>
    </div>

    <script>
        const videoPreview = document.getElementById('videoPreview');
        const mainVideo = document.getElementById('mainVideo');
        const sidebarItems = document.querySelectorAll('.sidebar li');
        const darkModeToggle = document.getElementById('darkModeToggle');
        let darkModeEnabled = false;

        sidebarItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const videoSrc = item.getAttribute('data-video');
                mainVideo.src = videoSrc;
                videoPreview.style.display = 'block';
            });

            item.addEventListener('mouseleave', () => {
                videoPreview.style.display = 'none';
                mainVideo.src = '';
            });
        });
    
        if (localStorage.getItem('darkMode') === 'enabled') {
            darkModeEnabled = true;
            document.body.classList.add('dark-mode');
            darkModeToggle.classList.remove('fa-moon');
            darkModeToggle.classList.add('fa-lightbulb');
        }

        darkModeToggle.addEventListener('click', () => {
            darkModeEnabled = !darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);

            if (darkModeEnabled) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-lightbulb');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeToggle.classList.remove('fa-lightbulb');
                darkModeToggle.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
